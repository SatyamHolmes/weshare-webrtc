<html>
    <head>
        <title>WebRTC</title>
        <link rel="stylesheet" type="text/css" href="dashboard/css/index.css">
    </head>
    <body>
        <h1>Realtime communication with WebRTC</h1>
        <div id="connect">
            <form name="connect-form">
                <input type="text" placeholder="Your Name" id="your-name" name="your-name" required>
                <input type="text" id="room-name" placeholder="Room Name" name="room-name" required>
                <input type="submit" id="create-room" value="Connect">
            </form>
        </div>
        <div id="client-list">
            <h5>Connected Clients</h3>
            <ul type="none">

            </ul>
        </div>
        <div id="chat-box">
            <div id="messages">
                <ul type="none"></ul>
            </div>
            <form id="chat-message" name="chat-message">
                <input id="message"></input>
                <input type="button" id="send" value="send">
            </form>
        </div>
        <div id="videos">
            <video id="localVideo" autoplay></video>
            <video id="recieverVideo" autoplay controls="controls"></video>
            <button value="call" id="call">Call</button>
            <input type="file" id="file">
        </div>
        
        <!----add scripts-->
        <script src="/socket.io/socket.io.js"></script>
        <script src="/dashboard/js/client.js"></script>
        <script src="dashboard/js/main.js"></script>
    </body>
</html>
