<mat-drawer-container>
    <mat-drawer mode="side" opened style="min-width: 20vw;">
        <mat-list role="list" style="padding: 0;">
            <div>
                <mat-form-field style="width: 100%;">
                    <mat-label>Search</mat-label>
                    <input matInput type="search" placeholder="search">
                </mat-form-field>
                <mat-divider></mat-divider>
            </div>
            <div  *ngFor="let client of clientList">
                <mat-list-item role="listitem">{{client.getUserName()}}</mat-list-item>
                <mat-divider></mat-divider>
            </div>
        </mat-list>
    </mat-drawer>
    <mat-drawer-content *ngIf="selectedClient">
        <div class="text-chat">
            <div *ngFor="let msg of messages">
                <mat-card>
                    <mat-card-title>msg.sender</mat-card-title>
                    <mat-card-content>msg.text</mat-card-content>
                </mat-card>
            </div>
        </div>
    </mat-drawer-content>
</mat-drawer-container>
